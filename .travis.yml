branches:
  except: /^v\d/
language: node_js
node_js: node
matrix:
  include:
  - dist: xenial
    env:
    - COVERALLS_SERVICE_NAME=travis-pro
    - secure: 
    after_success: node_modules/.bin/nyc report | npx coveralls
  - os: osx
    osx_image: xcode10.1
    script: node test/test.js
  - os: windows
    script: node test\\test.js
